version: '3.8'

networks:
  realbi_network:
    name: realbi_network
services:
  db:
    container_name: realbi_db
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_USER: ${DB_USER}
    image: mysql:8.0.21
    networks:
      - realbi_network
    ports:
      - ${DB_EXTERNAL_PORT}:3306
    restart: always
    volumes:
      - ./db/data:/var/lib/mysql
  api:
    container_name: realbi_api
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - realbi_network
  client:
    container_name: realbi_client
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - api
    env_file:
      - .env
    networks:
      - realbi_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: realbi_nginx
    entrypoint: [/etc/nginx/run_nginx.sh, '${HOST_HOSTNAME}']
    env_file:
      - .env
    networks:
      - realbi_network
    depends_on:
      - client
    ports:
      - ${EXTERNAL_HTTP_PORT}:${EXTERNAL_HTTP_PORT}
      - ${EXTERNAL_HTTPS_PORT}:${EXTERNAL_HTTPS_PORT}
    restart: always
